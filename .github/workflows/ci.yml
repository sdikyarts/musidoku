name: Continuous Integration

on:
    push:
    pull_request:

jobs:
    test:
        name: Run tests
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '18'
            - name: Install dependencies
              run: npm ci --ignore-scripts
            - name: Run lint
              run: npm run lint
            - name: Run tests
              run: npm run test
